name: A-Plus Auto Poster

on:
  schedule:
    - cron: '0 0 * * 1,3,5' # 매주 월, 수, 금 오전 9시 실행 (한국시간)
  workflow_dispatch: # 사장님이 원할 때 버튼 눌러서 바로 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 필요 라이브러리 설치
        run: pip install requests beautifulsoup4
        
      - name: 로봇 가동
        run: python autobot.py
        
      - name: 변경사항 저장 및 사이트 업데이트
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@8222quick.com"
          git add _posts/*.md
          git commit -m "신속한 배송 자동 포스팅 완료" || echo "추가할 내용 없음"
          git push
