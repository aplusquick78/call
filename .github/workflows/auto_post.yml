name: A-Plus Auto Poster

on:
  schedule:
    # 매시간 정각에 실행 (파이썬 로직이 08~22시/10개 제한을 관리함)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 필요 라이브러리 설치
        run: pip install requests beautifulsoup4
        
      - name: 로봇 가동
        # 사장님 파일명인 autobot.py로 정확히 맞췄습니다.
        run: python autobot.py
        
      - name: 변경사항 저장 및 사이트 업데이트
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@8222quick.com"
          git add _posts/*.md
          git commit -m "신속한 배송 자동 포스팅 완료" || echo "추가할 내용 없음"
          git push
