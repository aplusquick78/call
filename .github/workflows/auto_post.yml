name: A-Plus Auto Poster

on:
  schedule:
    # 매시간 0분(정각)에 실행 (하루 24번 포스팅)
    - cron: '0 * * * *'
  workflow_dispatch: # 사장님이 누를 때마다 무조건 하나 더 생성

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: 필요 라이브러리 설치
        run: pip install requests beautifulsoup4
        
      - name: 로봇 가동
        run: python autobot.py
        
      - name: 변경사항 저장 및 푸시
        run: |
          git config --global user.name "AutoBot"
          git config --global user.email "bot@8222quick.com"
          git add _posts/*.md
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "신속한 배송 자동 포스팅 완료"
            git push
          else
            echo "새로운 포스팅이 없습니다."
          fi
