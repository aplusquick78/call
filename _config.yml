title: 에이플러스 퀵 신속한 배송
url: "https://8222quick.com"
baseurl: ""

# 주소 끝에 index.html이 붙지 않아도 접속되게 설정
permalink: /:path/

# 빌드 설정
markdown: kramdown
highlighter: rouge

# 플러그인 설정 (피드와 사이트맵을 모두 포함)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# 컬렉션 설정
collections:
  towns:
    output: true

# 피드 플러그인 세부 설정 (주소를 강제로 고정)
feed:
  path: /feed.xml
# 피드 주소 갱신용 주석: 2026-02-23-Final
